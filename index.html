<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

    <!-- Use title if it's in the page YAML frontmatter -->
    <title>Haushalt Rheinland-Pfalz</title>

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" media="screen" /><link href="stylesheets/normalize.css" rel="stylesheet" type="text/css" media="screen" /><link href="stylesheets/all.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="stylesheets/print.css" rel="stylesheet" type="text/css" media="print" />
    <script src="javascripts/all.js" type="text/javascript"></script>
  </head>

  <body class="index" ng-app="demo">
    <div class="rp" ng-controller="DemoCtrl">
  <babbage endpoint="https://db.offenerhaushalt.de/api/babbage/" cube="rheinland-pfalz-haushalt" state="state">
    <div class='dimension-filters'>
      <p class="explanation">
      </p>
      <div class='filter'>
        <h6>Haushaltsjahr</h6>
        <div class='filter-element'>
          <babbage-cut-filter type='dropdown' filter="jahr" selected="2016" default-cut="defaultCut"></babbage-cut-filter>
        </div>
      </div>
      <div class='filter'>
        <h6>Aufteilung</h6>
        <div class='filter-element'>
          <dimension-filter type='dropdown' filter='anzeige' selected="EinzelplÃ¤ne" default-cut='defaultCut'></dimension-filter>
        </div>
      </div>
      <div class='filter'>
        <h6>Typ</h6>
        <div class='filter-element'>
          <babbage-cut-filter type='dropdown' filter="einahmenausgaben" selected="Ausgaben" default-cut="defaultCut"></babbage-cut-filter>
        </div>
      </div>
      <div class='filter'>
        <h6>&nbsp;</h6>
        <div class='filter-element'>
          <babbage-refresh hierarchies="state.hierarchies">
            <a class="btn btn-default" ng-click="update();"><i class="fa fa-refresh"></i></a>
          </babbage-refresh>
        </div>
      </div>
    </div>
    <treemap-breadcrumb show-key-value='showKeyValue' reset='reset' state='state'></treemap-breadcrumb>
    <hr />
    <babbage-treemap show-tooltip=true tooltip-content="tooltipContent(d)"></babbage-treemap>
    <div class="fixed-table-container">
      <div class="header-background"></div>
      <div class="fixed-table-container-inner">
        <treemap-table show-key="showTableKey"></treemap-table>
      </div>
    </div>
  </babbage>
</div>
<div id="tooltip"></div>

  </body>
</html>
